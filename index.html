<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood dApp</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #121212;
      --text-light: #1a1a1a;
      --text-dark: #e0e0e0;
      --accent: #00ffcc;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: 0.3s ease;
    }

    .container {
      background-color: var(--card-dark);
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 430px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.1);
    }

    h1 {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 1rem;
      margin-bottom: 5px;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      border: 1px solid var(--accent);
      border-radius: 8px;
      margin-bottom: 1rem;
      background-color: #2a2a2a;
      color: var(--text-dark);
    }

    button {
      background-color: var(--accent);
      border: none;
      padding: 10px;
      width: 100%;
      margin: 0.5rem 0;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00ccb3;
    }

    .wallet-status, #output {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      font-style: italic;
      color: #a0ffa0;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #444;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
      z-index: 999;
    }

    /* Toggle Switch */
    .theme-toggle {
      display: flex;
      align-items: center;
      justify-content: end;
      margin-bottom: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #888;
      border-radius: 34px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: 0.4s;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    body.light .container {
      background-color: var(--card-light);
    }

    body.light input {
      background-color: #fff;
      color: #000;
    }

    body.light .toast {
      background-color: #222;
    }

    .info-note {
      font-size: 0.75rem;
      color: #ccc;
      margin-top: -10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" onchange="toggleTheme()" id="themeSwitch" />
        <span class="slider"></span>
      </label>
    </div>
    <h1>Mood dApp</h1>
    <div class="wallet-status" id="walletStatus">ðŸ”Œ Connecting wallet...</div>

    <label for="addressInput">Or Enter Address:</label>
    <input type="text" id="addressInput" placeholder="0xABC..." />
    <div class="info-note">Manual address used only if wallet not connected</div>

    <label for="mood">Mood:</label>
    <input type="text" id="mood" placeholder="e.g. Happy ðŸ˜„" />
    <button onclick="getMood()">Get Mood</button>
    <button onclick="setMood()">Set Mood</button>

    <div id="output"></div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
  <script>
    const MoodContractAddress = "Your_Contract_Address"; // Replace with your contract address
    const MoodContractABI = [
      {
        inputs: [{ internalType: "string", name: "_mood", type: "string" }],
        name: "setMood",
        outputs: [],
        stateMutability: "nonpayable",
        type: "function",
      },
      {
        inputs: [],
        name: "getMood",
        outputs: [{ internalType: "string", name: "", type: "string" }],
        stateMutability: "view",
        type: "function",
      },
    ];

    let provider, signer, MoodContract, connected = false;

    async function init() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum, "sepolia");
        try {
          await provider.send("eth_requestAccounts", []);
          const accounts = await provider.listAccounts();
          signer = provider.getSigner(accounts[0]);
          MoodContract = new ethers.Contract(MoodContractAddress, MoodContractABI, signer);
          connected = true;
          document.getElementById("walletStatus").textContent = `âœ… Wallet Connected: ${accounts[0].slice(0, 6)}...`;
        } catch {
          connected = false;
          document.getElementById("walletStatus").textContent = "âš ï¸ Wallet not connected. Using manual address.";
        }
      } else {
        document.getElementById("walletStatus").textContent = "âŒ MetaMask not detected.";
      }
    }

    function getReadOnlyContract() {
      const address = document.getElementById("addressInput").value.trim();
      if (!ethers.utils.isAddress(address)) {
        showToast("Invalid address!");
        return null;
      }
      const readOnlyProvider = new ethers.providers.JsonRpcProvider("https://sepolia.infura.io/v3/YOUR_INFURA_ID");
      return new ethers.Contract(MoodContractAddress, MoodContractABI, readOnlyProvider.getSigner(address));
    }

    async function getMood() {
      try {
        const contract = connected ? MoodContract : getReadOnlyContract();
        if (!contract) return;
        const mood = await contract.getMood();
        document.getElementById("output").textContent = `Current Mood: ${mood}`;
        showToast("Mood fetched!");
      } catch (err) {
        showToast("Error fetching mood");
        console.error(err);
      }
    }

    async function setMood() {
      const mood = document.getElementById("mood").value.trim();
      if (!mood) return showToast("Please enter a mood!");

      if (!connected) {
        return showToast("Connect wallet to set mood!");
      }

      try {
        const gas = await MoodContract.estimateGas.setMood(mood);
        showToast("Estimated Gas: " + gas.toString());
        const tx = await MoodContract.setMood(mood);
        await tx.wait();
        document.getElementById("output").textContent = `Mood set to "${mood}"!`;
        showToast("Mood set successfully!");
      } catch (err) {
        showToast("Transaction failed.");
        console.error(err);
      }
    }

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.style.display = "block";
      setTimeout(() => (toast.style.display = "none"), 3000);
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    init();
  </script>
</body>
</html>
